<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید ایمیل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 24px;
        }
        p {
            color: #666666;
            font-size: 16px;
            line-height: 1.5;
        }
        .code {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            border-radius: 5px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تأیید ایمیل شما</h1>
        <p>سلام!</p>
        <p>برای تأیید حساب کاربری‌تون، لطفاً از کد زیر استفاده کنید:</p>
        <div class="code">{{ code }}</div>
        <p>این کد فقط برای مدت محدودی معتبره، پس سریع واردش کنید!</p>
        <p>اگه این درخواست از طرف شما نیست، لطفاً این ایمیل رو نادیده بگیرید.</p>
    </div>
</body>
</html>
